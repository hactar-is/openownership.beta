<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y">
    {% if paginator.posts == empty %}
      <div class="small-12 cell post">
        <p>There are no posts in this category yet.</p>
      </div>
    {% endif %}
  </div>

  <div class="grid-x grid-padding-x grid-padding-y" data-equalizer data-equalize-by-row="true">
    {% for post in paginator.posts %}
      <div class="small-12 medium-6 cell post">
        {% if post.collection == "inmedia" %}
          {% include blocks/inmedia.html %}
        {% else %}
          {% include blocks/post.html %}
        {% endif %}
      </div>
    {% endfor %}
  </div>
</section>
